<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10월 원티드 프리온보딩 FE 사전과제</title>
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="loginBox">
        <h2>로그인</h2>

        <div class="field">
          <label class="label" for="idInput"></label>
          <input
            class="input"
            id="idInput"
            type="text"
            placeholder="아이디"
            required
          />
        </div>

        <div class="field">
          <label class="label" for="passwordInput"></label>
          <input
            class="input"
            id="passwordInput"
            type="password"
            placeholder="비밀번호"
            required
          />
        </div>
        <button id="loginButton">로그인</button>
        <hr />
        <div id="idValue"></div>
        <div id="passwordValue"></div>
      </div>
    </div>
  </body>
</html>
